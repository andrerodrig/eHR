{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="container">
    {{ form.errors }}

    <form method='post' enctype='multipart/form-data'>
        {% csrf_token %}

        {{ form|bootstrap }}
        <button type="submit" class="btn btn-info w-100">Adicionar</button>
    </form>

</div>


{% endblock main %}
