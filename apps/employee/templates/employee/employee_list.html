{% extends 'base.html' %}

{% block title %}Funcionarios{% endblock title %}

{% block main %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page"><a href="{% url 'core:home' %}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Funcionarios</li>
    </ol>
</nav>

<div class="container py-4">

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for employee in object_list %}
            <tr>
                <th scope="row"></th>
                <td><a href="{% url 'employee:update_employee' employee.id %}">{{ employee }}</a></td>
                <td><a href="{% url 'employee:update_employee' employee.id %}">{{ employee.user.email }}</a></td>
                <td><a class="btn btn-danger" href="{% url 'employee:delete_employee' employee.id %}">Deletar</a></td>
            </tr>
            {% endfor %}

        </tbody>
    </table>

    <a href="{% url 'employee:create_employee' %}" class="btn btn-info w-100">Novo</a>

</div>

{% endblock main %}
