{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <form method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-info">Salvar</button>
        
        {% if object %}
            <a class="btn btn-danger" href="{% url 'overtime:delete_overtime' object.id %}">
                Deletar
            </a>
        {% endif %}
    </form>



{% endblock main %}
